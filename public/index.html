<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) in items" :class="item.priority">
          <span>{{item.taskName}}</span>
        </li>
      </ul>
      <form v-on:submit.prevent="addNewItem">
        <label for="new-item">Add new to-do</label>
        <input id="new-item" type="text" v-model="newItem">

        <div class="radio-buttons">
        <input type="radio" id="high" name="priority" value="high" v-model="newItemPriority">
        <label for="high">High</label>

        <input type="radio" id="normal" name="priority" value="normal" checked v-model="newItemPriority">
        <label for="normal">Normal</label>

        <input type="radio" id="low" name="priority" value="low" v-model="newItemPriority">
        <label for="low">Low</label>
      </div>

        <input type="submit" value="Add new item">
      </form>
    </div>
  </body>
</html>
